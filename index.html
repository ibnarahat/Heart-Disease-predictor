<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Predictor</title>
    <style>
        body { font-family: Arial; background-color: #f8f9fa; padding: 40px; }
        .container { background: white; border-radius: 10px; padding: 30px; max-width: 500px; margin: auto; }
        input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 6px; }
        h2 { text-align: center; color: #333; }
    </style>
</head>
<body>
<div class="container">
    <h2>Heart Disease Predictor</h2>
    <form action="/predict" method="post">
        <input type="text" name="age" placeholder="Age" required>
        <input type="text" name="sex" placeholder="Sex (1=Male, 0=Female)" required>
        <input type="text" name="cp" placeholder="Chest Pain Type" required>
        <input type="text" name="trestbps" placeholder="Resting Blood Pressure" required>
        <input type="text" name="chol" placeholder="Cholesterol" required>
        <input type="text" name="fbs" placeholder="Fasting Blood Sugar" required>
        <input type="text" name="restecg" placeholder="Rest ECG" required>
        <input type="text" name="thalach" placeholder="Max Heart Rate" required>
        <input type="text" name="exang" placeholder="Exercise Induced Angina" required>
        <input type="text" name="oldpeak" placeholder="ST Depression" required>
        <input type="text" name="slope" placeholder="Slope" required>
        <input type="text" name="ca" placeholder="CA" required>
        <input type="text" name="thal" placeholder="Thal" required>
        <button type="submit">Predict</button>
    </form>
</div>
</body>
</html>
